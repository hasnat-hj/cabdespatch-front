<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="./Style.css">
    <script src="loadComponents.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6Lccw-kpAAAAAAdxfL08ZVI1G68g0PeCsKmfe8hx"></script>
</head>

<body>
    <header></header>
    <section id="hero_sec_control">
        <div class="d-flex align-items-center justify-content-center" style="min-height: 300px;">
            <h1 class="text-white text-center display-4 fw-bold">Please Login To Get Access</h1>
        </div>
    </section>
    <section class="bg_cream container-fluid py-5">
        <div class="container">
            <div class="col-lg-6 col-md-8 offset-lg-3 offset-md-2">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class=" tab_btn btn_yellow" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">
                            <span style="position: relative; top: 5px;">Company</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class=" tab_btn btn_blue" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">
                            <span style="position: relative; top: 5px;">Driver</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content bg-white p-sm-5 p-3 outer_form" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab" tabindex="0">
                        <div class="">
                            <label for="" class="fw-semibold h5 mb-3">Company ID</label>
                            <input type="text" class="form-control py-3 cn" style="background-color: #F8F8F8;"
                                placeholder="company id">
                            <label for="" class="fw-semibold h5 mb-3 mt-4">Company Key</label>
                            <input type="text" class="form-control py-3 cn" style="background-color: #F8F8F8;"
                                placeholder="company key">

                            <div style="width: 100%; height: 110px; overflow: auto;">
                                <form action="" class="mt-4" method="POST">
                                    <!-- Your form fields go here -->
                                    <div class="g-recaptcha" data-sitekey="6Lccw-kpAAAAAAdxfL08ZVI1G68g0PeCsKmfe8hx">
                                    </div>
                                    <!-- <input type="submit" value="Submit"> -->
                                </form>
                            </div>
                            <div class="d-flex justify-content-end"><a href="" class="text-dark fw-bold h5 btn">Forget
                                    Password?</a></div>
                            <a href="demosonly.html">

                                <button class="bg_yellow px-4 py-2 rounded-pill fw-bold fs-5 border-0 mt-4">
                                    Log In
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                        tabindex="0">
                        <div class="">
                            <label for="" class="fw-semibold h5 mb-3">Company ID</label>
                            <input type="text" class="form-control py-3 cn" style="background-color: #F8F8F8;"
                                placeholder="company id">
                            <label for="" class="fw-semibold h5 mb-3 mt-4">Company Key</label>
                            <input type="text" class="form-control py-3 cn" style="background-color: #F8F8F8;"
                                placeholder="company key">
                            <label for="" class="fw-semibold h5 mb-3 mt-4">Circuit Pin</label>
                            <input type="text" class="form-control py-3 cn" style="background-color: #F8F8F8;"
                                placeholder="circuit pin">
                            <div class="d-flex justify-content-end"><a href="" class="text-dark h5 fw-bold btn">Forget
                                    Password?</a></div>
                            <a href="testonecontrolpanel.html">

                                <button class="bg_yellow px-4 py-2 rounded-pill fw-bold fs-5 border-0 mt-4">
                                    Log In
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script>
        $(function () {
            $(".tab_btn").on("click", function () {
                // Remove active class from all tab contents
                $(".tab-pane").removeClass("show active");

                // Add active class to the selected tab content
                $($(this).data("bs-target")).addClass("show active");

                // Handle button classes
                $(".tab_btn").removeClass("btn_yellow").addClass("btn_blue");
                $(this).removeClass("btn_blue").addClass("btn_yellow");
            });
        });
    </script>

</body>

</html>
