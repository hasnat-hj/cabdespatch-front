<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Home</title>
    <script src="loadComponents.js" defer></script>
    <link rel="stylesheet" href="./Style.css">
</head>
</head>

<body>
    <header></header>
    <section id="hero_sec_downLoad">
    </section>
    <section class="bg_cream">
        <h4 class="text-center col-lg-6 offset-lg-3 col-10 offset-1 py-5">We Just Need A Few Details Off You, And One Of
            Our Team Will Be In Touch With Your Free Download.</h4>
        <div class="container px-xl-5">
            <div class="px-lg-5 mx-xl-5">
                <div class="bg-white outer_form">
                    <div class="row pt-5 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Contact Name</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="text"
                                    placeholder="contact name">
                            </div>
                        </div>
                        <div class="col-md-6 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Contact Mobile</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number" min="0"
                                    placeholder="contact mobile">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Company Name</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="text"
                                    placeholder="company name">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Email</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="email" min="0"
                                    placeholder="email">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Office Phone Number</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="office phone number">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Number Of Cars</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number" min="0"
                                    placeholder="number of cars">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Years Trading</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="years trading">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Current Booking System (If Any)</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="text" min="0"
                                    placeholder="current booking system">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-12">
                            <div>
                                <label class="h5 mb-3 fw-bold">Office Address (Inl. Postman)</label>
                                <textarea rows="6" class="form-control bg_cream  p-3 rounded-3 cn"  type="text"
                                    placeholder="Office address including postman"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-5">
                        <button class="bg_yellow px-5 py-2 rounded-pill fw-bold fs-5 border-0">
                            Get Download
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center py-5">
                <div class="col-sm-8 text-center">
                    Free Download Is For A Limited Period Trial And Will Contain Limited Features Of Our Main System. We May Limit The Number Of Trials Per Customer And The Granting Of A Trial Is At Our Sole Discretion.
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
