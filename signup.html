<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign Up</title>
    <script src="loadComponents.js" defer></script>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <header></header>
    <section id="hero_sec_signup">
        <div class="d-flex align-items-center justify-content-center" style="min-height: 400px;">
            <h1 class="text-white text-center display-5 fw-bold col-md-8">Sign Up Form</h1>
        </div>
    </section>
    <section class="bg_cream">
        
        <div class="container px-xl-5 py-5">
            <div class="px-lg-5 mx-xl-5">
                <div class="bg-white outer_form my-5">
                    <div class="row pt-5 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Company Id</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="company id">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Name</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="test" min="0"
                                    placeholder="name">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Address</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="text"
                                    placeholder="address">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Post Code</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number" min="0"
                                    placeholder="post code">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">DBS Number</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="dbs number">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Home Phone Number</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number" min="0"
                                    placeholder="home phone number">
                            </div>
                        </div>
                    </div>
                    <div class="row px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Mobile Phone Number</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="mobile phone number">
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Email</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="email" min="0"
                                    placeholder="email">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">National Insurance Number</label>
                                <input  class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="national insurance number"></input>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Bank Name</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="text" min="0"
                                    placeholder="bank name">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Account Name</label>
                                <input  class="form-control bg_cream  p-3 rounded-3 cn"  type="text"
                                    placeholder="account name"></input>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3 ps-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Account Number</label>
                                <input class="form-control bg_cream  p-3 rounded-3 cn"  type="number" min="0"
                                    placeholder="account number">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3 px-sm-5 px-3 mb-md-4 gap-0">
                        <div class="col-md-6 pt-3 pe-md-5">
                            <div>
                                <label class="h5 mb-3 fw-bold">Sort Code</label>
                                <input  class="form-control bg_cream  p-3 rounded-3 cn"  type="number"
                                    placeholder="sort code"></input>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center py-5">
                        <button class="bg_yellow px-5 py-2 rounded-pill fw-bold fs-5 border-0">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
